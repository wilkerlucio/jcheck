<form action="" method="">
	<div>
		<label for="text">TextField</label>
		<input type="text" name="text" id="text" />
	</div>
	<div>
		<label for="password">Password</label>
		<input type="text" name="password" id="password" />
	</div>
	<div>
		<label for="password_confirmation">Password Confirmation</label>
		<input type="text" name="password_confirmation" id="password_confirmation" />
	</div>
	<div>
		<label for="checkbox">Checkbox</label>
		<input type="checkbox" name="checkbox" id="checkbox" value="1" />
	</div>
	<div>
		<input type="checkbox" name="checkboxes[]" id="checkbox" value="1" />
		<input type="checkbox" name="checkboxes[]" id="checkbox" value="2" />
		<input type="checkbox" name="checkboxes[]" id="checkbox" value="3" />
	</div>
	<div>
		<select name="multiple_select" multiple="multiple">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
	</div>
	<div>
		<button type="submit">Send</button>
	</div>
</form>
