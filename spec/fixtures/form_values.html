<form action="" method="">
  <input type="text" name="text" value="some text" />

  <textarea name="textarea">more text</textarea>

  <input type="password" name="password" />

  <input type="checkbox" name="checked_checkbox" value="20" checked="checked" />
  <input type="checkbox" name="unchecked_checkbox" value="10" />

  <input type="checkbox" name="letters[]" value="a" checked="checked" />
  <input type="checkbox" name="letters[]" value="b" checked="checked" />
  <input type="checkbox" name="letters[]" value="c" />

  <input type="radio" name="radios" value="x" />
  <input type="radio" name="radios" value="y" />
  <input type="radio" name="radios" value="z" checked="checked" />

  <select name="simple_select">
    <option value="aa">aa</option>
    <option value="bb">bb</option>
    <option value="cc" selected="selected">cc</option>
    <option value="dd">dd</option>
  </select>

  <select name="multiple_select" multiple="multiple">
    <option value="1">1</option>
    <option value="2" selected="selected">2</option>
    <option value="3">3</option>
    <option value="4" selected="selected">4</option>
    <option value="5" selected="selected">5</option>
  </select>

  <button type="submit">Send</button>
</form>
